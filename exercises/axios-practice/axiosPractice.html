<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="axiosPractice.css">
</head>

<body>
    <div id="column1">
    <h1>TO DO LIST</h1>
    <hr>
    </div>
    <div id="column2">
        <form name="newToDo">
            Task: <input name="description" type="text" placeholder="do laundry"><br><br>
            Price: <input name="price" type="number" placeholder="10" max="100000" min="0"><br><br>
            Image Url: <input name="img" type="text" placeholder="http://www.catheaven.com"><br><br>
            <button id="submit">Submit</button>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="axiosPractice.js"></script>
</body>

</html>
