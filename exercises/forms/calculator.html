<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calculator.css">
</head>
<body>
<div class="calculator">
    <form name="add">
            <input name="addNumber1" type="text">
            <input name="addNumber2" type="text">
            <button id="addButton">Click to Add</button>
            <input id="sumOfNumbers" name="sum" type="text">
    </form>
    <form name="subtract">
            <input name="subtractNumber1" type="text">
            <input name="subtractNumber2" type="text">
            <button id="subtractButton">Click to Subtract</button>
            <input name="difference" type="text">
    </form>
    <form name="multiply">
            <input name="multiplyNumber1" type="text">
            <input name="multiplyNumber2" type="text">
            <button id="multiplyButton">Click to Multiply</button>
            <input name="product"></input>
    </form>
</div>
<script src="calculator.js"></script>
</body>
</html>
