<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="travelForm.css">
</head>
<body>
    <form name="flyer">
        First Name: <input value="firstName" name="name"><br>
        Last Name: <input value="lastName" name="name"><br>
        Age: <input value="age" type="number" max="110" min="1"><br>
        <!-- <div class="gender"><br> -->
            Gender: <br>
                Female <input name="gender" value="female" type="radio">
                Male <input name="gender" value="male" type="radio">
        <!-- </div> -->
        <!-- <div class="location"><br> -->
        Travel Location: <br>
                        Salt Lake City <input name="cities" value="saltLakeCity" type="checkbox">
                        Dallas <input name="cities" value="dallas" type="checkbox">
                        San Francisco <input name="cities" value="sanFrancisco" type="checkbox">
        <!-- </div>
        <div class="diet"> -->
            <br>
        Dietary Restrictions: <br>
                        Gluten-Free <input name="diet" value="gluten-free" type="checkbox">
                        Kosher <input name="diet"  value="kosher" type="checkbox">
                        Vegetarian <input name="diet"  value="vegetarian" type="checkbox">
                        Vegan <input name="diet"  value="vegan" type="checkbox">
        <!-- </div> -->
        <button name="submit">Submit</button>
    </form>


<script src="travelForm.js"></script>
</body>
</html>
